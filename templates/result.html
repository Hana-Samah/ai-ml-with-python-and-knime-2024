<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estimated Price</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap">
  
</head>
<body class="bg-light">
    <div>    <header class="header_section long_section px-0">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              Dynamic Pricing
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mx-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}#about"> About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}#category">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}#contact">Contact Us</a>
                </li>
              </ul>
            </div>
  
          </div>
        </nav>
      </header>
    </div>
    <div class="container mt-5 text-center">
        <h1 class="mb-3">Estimated Price</h1>
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded mb-3" style="max-width: 300px;">
        <p class="fs-4">The recommended price is: <strong>${{ price }}</strong></p>
        <p class="fs-4">Price in Thai Baht: <strong>{{ price_thb }} THB</strong></p>
        <p class="text-muted">Reason: {{ reason }}</p>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
