<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Price Estimator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Estimate Smartphone Price</h1>
    <form method="POST">
        <label>Brand: <input type="text" name="brand" required></label><br>
        <label>Model: <input type="text" name="model" required></label><br>
        <label>RAM (GB): <input type="number" name="ram" required></label><br>
        <label>Storage (GB): <input type="number" name="storage" required></label><br>
        <label>Color: <input type="text" name="color" required></label><br>
        <button type="submit">Estimate Price</button>
    </form>
</body>
</html>
