<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smartphone Price Estimator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Estimate Smartphone Price</h1>
        <form method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" name="brand" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Model</label>
                <input type="text" name="model" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">RAM (GB)</label>
                <input type="number" name="ram" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Storage (GB)</label>
                <input type="number" name="storage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="text" name="color" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" name="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Estimate Price</button>
        </form>
    </div>
</body>
</html>
